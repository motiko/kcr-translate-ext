<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: transparent;
      }
      progress {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      p {
        background-color: transparent;
        display: none;
        color: red;
      }
      img {
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <img id="img" />
    <progress max="100" value="0" id="progress"> 0% </progress>
    <p id="error">No text was detected</p>
    <script
      type="text/javascript"
      src="lib/tesseract/tesseract.min.js"
    ></script>
  </body>
</html>
